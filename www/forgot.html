	<script type="text/javascript">
	function parse_url(val)
{
document.location.href= val;

}

	
function forgot_pass()
{
	 
	var email = $('#email').val();
   	
	 var token = $('#token').val();


	
	
	 $.post("http://www.transactioncity.com/stagingnew/content/Auth/forgot_pass.php",
    {
        email:email,
			 token:token
    },
    function(data, status){

        if(data=="0")
		{
	    alert("Incorrect Email ID PRovided");
	   
	   $('#email').val('');
       }
       else
        {
		
			var dataxx = data.split("||");
		window.localStorage["reset_username"] = dataxx[0];
        window.localStorage["reset_id"] = dataxx[1];  
        document.location.href="reset.html"; 		
      //$.mobile.changePage("reset.html");
		
		}	   
	
	});
	
	
	
}
	</script>
