function add_to_cart(val)
{

var user_id = window.localStorage["id"];
 var token = $('#token').val(); 
var qty = $('#qty_'+val).val();

$.post("http://www.transactioncity.com/stagingnew/content/Auth/add_to_cart.php",
    {
     user_id:user_id,
	 pid:val,
	 qty:qty,
	 token:token
    },
    function(data, status){
      if(data==1)
	  {
	  
	   alert("Successfully added to cart");
	   
	   
	  }
	  else
	  {
	    alert("Could not add the product to the cart");
	  }
  });

}

function add_to_wishlist(val)
{

var user_id = window.localStorage["id"];
 var token = $('#token').val(); 
var qty = $('#qty_'+val).val();

$.post("http://www.transactioncity.com/stagingnew/content/Auth/add_to_wishlist.php",
    {
     user_id:user_id,
	 pid:val,
	 qty:qty,
	 token:token
    },
    function(data, status){
      if(data==1)
	  {
	  
	   alert("Successfully added to Wishlist");

	  }

	  }
  });

}
