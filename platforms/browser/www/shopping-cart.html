function fetch_prod()
{
	 
var user_id = window.localStorage["id"];


		 myApp.showPreloader();
		    setTimeout(function () {
		        myApp.hidePreloader();
		    }, 2000);
	 $.post("http://www.transactioncity.com/stagingnew/content/Auth/get_cart.php",
    {
     user_id:user_id
    },
    function(data, status){
        var obj = JSON.parse(data);
		var tot = 0;
		var cont=obj.length;
		window.localStorage["cart"]=cont;
		  $("#current_cart_count").html(cont);
	
		  $.each(obj, function(key,val) {
     var pd = val.product_details;
     console.log(pd)
     if(pd.picture1=="")
     {
     	pd.picture1="transactioncity_image.jpg";
     }

   var html = '<li class="swipeout"><div class="swipeout-content item-content"><div class="item-inner"><div class="cate-porduct-list"><div class="cartpage-image"><a href="#"><img alt="" src="http://www.transactioncity.com/stagingnew/content/uploads/products/pictures/'+pd.picture1+'"></a></div><div class="cartpage-pro-dec"><div class="product-attributes"><div class="product-quantity"><label>Name :</label>'+pd.title+'</div><div class="product-quantity"><label>Qty :</label><input type="number" id="qty_'+val.id+'" value="'+val.quantity+'" class=""></div><div class="product-color"></div><div class="product-price"><label class="">Price:</label> <span>'+val.price+'</span> </div></div></div></div></div></div><div class="cartpage-button"><img src="del.png" style="width:45px;height:45px;cursor:pointer;" onClick="remove_item('+val.id+');"><img src="up.png"  style="width:45px;height:45px;cursor:pointer;" onClick="update_item('+val.id+');"></div></li>';
   
   tot = parseFloat(tot) + parseFloat(val.quantity) * parseFloat(val.price);
   
   $('#ul_cart_items').append(html);
  });
  $('#sub_tot').html('$'+tot);
  $('#grand_tot').html('$'+tot);
  
  });
		
  }	


function httpGet(theUrl){
		    var xmlHttp = null;
		    xmlHttp = new XMLHttpRequest();
		    xmlHttp.open( "GET", theUrl,false);
		    xmlHttp.send( null );
		    return xmlHttp.responseText;
		    }
		    
	function currencyConverter(currency_from,currency_to,currency_input){
	    var yql_base_url = "https://query.yahooapis.com/v1/public/yql";
	    var yql_query = 'select%20*%20from%20yahoo.finance.xchange%20where%20pair%20in%20("'+currency_from+currency_to+'")';
	    var yql_query_url = yql_base_url + "?q=" + yql_query + "&format=json&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys";
	    var http_response = httpGet(yql_query_url);
	    var http_response_json = JSON.parse(http_response);
	//console.log(http_response);

	    //return http_response_json.query.results.rate.Rate;
	    return parseFloat(currency_input)*http_response_json.query.results.rate.Rate;
	    }


function remove_item(val)
{

var qty = $('#qty_'+val).val();
var token = $('#token').val();

 $.post("http://www.transactioncity.com/stagingnew/content/Auth/remove_from_cart.php",
    {
     id:val,
	 qty:qty,
	 token:token
    },
    function(data, status){

        document.location.reload();
		
		
  });


}  

function update_item(val)
{
var qty = $('#qty_'+val).val();
var token = $('#token').val();
 $.post("http://www.transactioncity.com/stagingnew/content/Auth/update_cart.php",
    {
     id:val,
	 qty:qty,
	 token:token
    },
    function(data, status){

       document.location.reload();
		
		
  });


}
